{% for platform in platforms %}
<li class="mr-1" role="presentation">
    <button class="bg-white inline-block py-2 px-4 text-blue-500 hover:text-blue-800 font-semibold border-l border-t border-r rounded-t" id="{{ platform }}-tab" data-bs-toggle="tab" data-bs-target="#{{ platform }}-tab-pane" type="button" role="tab" aria-controls="{{ platform }}-tab-pane" aria-selected="false" hx-get="/leads?platform={{ platform }}" hx-target="#leads-table-body" hx-swap="innerHTML">{{ platform|capitalize }}</button>
</li>
{% endfor %}
