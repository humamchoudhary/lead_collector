<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Lead Collector</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Remove custom CSS as Tailwind handles these */
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 bg-gray-100">

    <main class="w-full max-w-sm p-8 space-y-6 bg-white rounded-lg shadow-md">
        <form hx-post="/login" hx-target="#login-error" hx-swap="innerHTML" hx-redirect="/">
            <h1 class="text-2xl font-bold text-center text-gray-900">Please sign in</h1>

            <div>
                <label for="email" class="sr-only">Email address</label>
                <input id="email" name="email" type="email" autocomplete="email" required
                       class="relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
                       placeholder="Email address">
            </div>
            <div>
                <label for="password" class="sr-only">Password</label>
                <input id="password" name="password" type="password" autocomplete="current-password" required
                       class="relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm mt-3"
                       placeholder="Password">
            </div>

            <button type="submit"
                    class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 mt-6">
                Sign in
            </button>
            <div id="login-error" class="mt-3 text-red-600 text-center"></div>
        </form>
    </main>

    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script>
        document.body.addEventListener('htmx:afterOnLoad', function(evt) {
            if (evt.detail.successful) {
                // Check for a redirect header
                var redirect = evt.detail.xhr.getResponseHeader('HX-Redirect');
                if (redirect) {
                    window.location.href = redirect;
                }
            }
        });
    </script>
</body>
</html>
